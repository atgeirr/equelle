    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" type="text/javascript" charset="utf-8"></script>

<body>
  <h2>Equelle code:</h2>
  <div id="equelle" style="height:500px"></div>

  <div id="compiler-error-msg" class="alert alert-danger hidden"><pre></pre></div>

  <div id="required-inputs" class="alert alert-info hidden"></div>
