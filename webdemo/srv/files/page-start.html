<h2>Select a project:</h2>
<!-- List of available simulators -->
<div class="row">
    <div class="col-sm-4" ng-repeat="simulator in simulators">
        <div class="eqks-simulator-thumbnail"><div>
            <a href="#/editor/" ng-click="setSimulator($event,simulator.path)">{{simulator.name}}</a>
        </div></div>
    </div>
</div>
